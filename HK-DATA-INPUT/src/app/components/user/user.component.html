<div *ngIf="auth.user$ | async as user;">
<div class="jumbotron">
  <h1 class="display-4">{{user.displayName}}</h1>
  <p class="lead">{{user.email}}</p>
  <hr class="my-4">

  <a class="btn btn-primary btn-lg" href="#" role="button" (click)="logOut()">Log Out</a>
</div>
</div>
