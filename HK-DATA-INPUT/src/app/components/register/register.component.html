<div class="container">
  <h1>Register</h1>
  <form (submit)='Register(email.value, name.value, pwd.value, rptpwd.value, $event)'>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" #email>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="inputDisplayName">Display Name</label>
      <input type="text" class="form-control" id="inputDisplayName" aria-describedby="emailHelp" #name>
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" #pwd>
    </div>
    <div class="form-group">
      <label for="inputRepeatPassword">Repeat password</label>
      <input type="password" class="form-control" id="inputRepeatPassword" #rptpwd>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
        <button class="btn btn-secondary" type="button" (click)='toggleLogin()'>Log In</button>
  </form>
</div>
